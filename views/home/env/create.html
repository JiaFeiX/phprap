{{include_file name='home/public/header' title='环境管理'}}
<style>
    body {
        background-color: #ffffff;
    }
    .container {
        min-height: 200px;
    }
</style>
</head>

<body>

<div class="container">
    <!-- /.row -->
    <div class="row">
        <form id="js_addEnvForm" role="form" action="{{url('')}}" method="post">

            <input type="hidden" name="csrf-phprap" value="{{csrf_token()}}" />
            {{if $env->id}}
            <div class="form-group">
                <label class="control-label">环境名称</label>
                <input type="text" class="form-control" name="StoreEnv[title]" placeholder="必填，建议中文，如开发环境" datatype="*" nullmsg="请输入环境名称" value="{{$env->title}}">
            </div>

            <div class="form-group">
                <label class="control-label">环境标识</label>
                <input type="text" class="form-control" name="StoreEnv[name]" placeholder="必填，只能由数字和字母组成，如project" datatype="/[a-z|A-Z|0-9|\-|_|\.]$/" nullmsg="请输入环境标识" errormsg="环境标识只能是数字和字母组合" value="{{$env->name}}">
            </div>
            {{else}}
            <div class="form-group">
                <label class="control-label">环境名称</label>
                <input type="text" class="form-control" name="StoreEnv[title]" placeholder="必填，建议中文，如开发环境" datatype="*" nullmsg="请输入环境名称" value="{{$env->nextEnv['title']}}">
            </div>

            <div class="form-group">
                <label class="control-label">环境标识</label>
                <input type="text" class="form-control" name="StoreEnv[name]" placeholder="必填，只能由数字和字母组成，如project" datatype="/[a-z|A-Z|0-9|\-|_|\.]$/" nullmsg="请输入环境标识" errormsg="环境标识只能是数字和字母组合" value="{{$env->nextEnv['name']}}">
            </div>
            {{/if}}

            <div class="form-group">
                <label class="control-label">环境域名</label>
                <input type="text" class="form-control" name="StoreEnv[domain]" placeholder="http://" datatype="/^(http|https)\:\/\//" nullmsg="请输入环境域名" errormsg="请输入包含协议的合法域名"value="{{$env->domain}}">
            </div>

            <input type="hidden" id="js_submit" value="提交">

        </form>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#wrapper -->

<script>

    $(function(){

        // 添加项目表单验证
        var modalObj  = $(window.parent.document).find('#js_addEnvModal');
        var submitObj = modalObj.find(":submit");
        $("#js_addEnvForm").Validform({

            tiptype:function(msg,o){

                if(!o.obj.is("form")){

                    if(3 == o.type){
                        alert(msg, 'error');
                    }

                }
            },

            label:"label",

            btnSubmit: '#js_submit',

            tipSweep:true,

            ajaxPost:true,

            beforeSubmit: function () {

                submitObj.attr("disabled", "disabled");
            },

            callback:function(json){

                if(json.status == 'success'){

                    alert(json.message, 'success', function () {
                        parent.location.reload();
                    });

                }else{

                    $(".js_" + json.label).focus().addClass('Validform_error');
                    submitObj.removeAttr("disabled");
                    alert(json.message, 'error');

                }

            }
        });

    });

</script>
