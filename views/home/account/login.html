{{include_file name='home/public/header' title='用户登录'}}

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">用户登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="js_loginForm" action="{{url('login')}}" method="post">

                            <input type="hidden" name="csrf-phprap" value="{{csrf_token()}}" />

                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="登录邮箱" name="LoginForm[email]" type="email"  autocomplete="off" datatype="e" nullmsg="请输入登录邮箱" errormsg="请输入合法的邮箱地址！">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="登录密码" name="LoginForm[password]" type="password" value="" autocomplete="off" datatype="*6-20" nullmsg="请输入登录密码" errormsg="请填写6-20个字符">
                                </div>

                                <div class="form-group">
                                    <div class="input-group">

                                        <input type="text" name="LoginForm[verifyCode]" class="form-control" datatype="*" nullmsg="请输入验证码" placeholder="验证码，不区分大小写">

                                        <a class="input-group-btn verify-code">

                                            <img alt="点击刷新" title="点击刷新" onclick="reloadCode()" src="{{url('account/captcha')}}" width="100px" height="35px">

                                        </a>

                                    </div>

                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input name="LoginForm[remember]" type="checkbox" checked value="1">记住我
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="javascript:void(0);" class="btn btn-lg btn-success btn-block js_submit">立即登录</a>

                                <hr>

                                <a href="register.html" class="btn btn-default btn-block">还没有账号？免费注册</a>

                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <hr>
        <p class="text-center">{{config('site_copyright')}}</p>
    </div>

    <script>

        // 刷新验证码
        function reloadCode() {

            var img = $(".verify-code").find('img');

            var src = img.attr("src").split('?');

            img.attr("src", src[0]+'?random='+new Date().getTime());

        }

        $(function(){

            // enter键快速提交
            $('body').bind('keypress',function(event){

                if(event.keyCode == "13") {

                    $('#js_loginForm').trigger('submit');

                }

            });

            // 登录框验证
            $("#js_loginForm").Validform({

                tiptype:function(msg,o){

                    if(!o.obj.is("form")){

                        if(3 == o.type){
                            alert(msg, 'error');
                        }

                    }

                },

                label:"label",

                btnSubmit: '.js_submit',

                tipSweep:true,

                ajaxPost:true,

                callback:function(json){

                    if(200 == json.code){
                        alert(json.msg, 'success', function () {
                            window.location.reload();
                        });
                    }else{
                        reloadCode();
                        alert(json.msg, 'error');
                    }


                }
            });


        })

    </script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap Core JavaScript -->
    <script src="{{STATIC_URL}}/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>

    <script src="{{STATIC_URL}}/plugins/artDialog/dist/dialog.js"></script>

    <script src="{{STATIC_URL}}/plugins/validform/datatype.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{STATIC_URL}}/js/app.js?v={{config('site_version')}}"></script>


</body>

</html>
