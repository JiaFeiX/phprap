{{include_file name='home/public/header' title='项目管理'}}
<style>
    body {
        background-color: #ffffff;
    }

</style>
</head>

<body>

<div class="container">

    <!-- /.row -->
    <div class="row">

        <form id="js_addProjectForm" role="form" action="{{url('')}}" method="post">

            <input type="hidden" name="csrf-phprap" value="{{csrf_token()}}" />

            <div class="form-group">
                <label class="control-label">项目名称</label>
                <input type="text" class="form-control js_title" name="StoreProject[title]" value="{{$project->title}}" placeholder="必填" datatype="*" nullmsg="请输入项目名称" errormsg="请输入项目名称">
            </div>

            {{if !$project->id}}
            <div class="form-group">
                <label class="control-label">初始版本</label>
                <input type="text" class="form-control" name="StoreVersion[name]" value="1.0" placeholder="由数字和小数点组成，如1.0" datatype="version" nullmsg="请输入初始版本号" errormsg="版本号不合法">
            </div>
            {{/if}}

            <div class="form-group">
                <label class="control-label">项目描述</label>
                <textarea class="form-control" name="StoreProject[remark]" rows="3" placeholder="必填" datatype="*1-250" nullmsg="请输入项目描述">{{$project->remark}}</textarea>
            </div>

            <div class="form-group">
                <label class="control-label">项目排序
                    <a data-toggle="tooltip" data-placement="right" title="排序数字越大越靠前，相同数字越先创建越靠前" class="btn-show-tips">
                        <i class="fa fa-info-circle"></i>
                    </a>
                </label>
                <input type="text" class="form-control js_sort" name="StoreProject[sort]" value="{{$project->sort|default:0}}" placeholder="排序数字越大越靠前" datatype="n" nullmsg="请输入排序数字" errormsg="必须是数字">
            </div>

            <div class="form-group">
                <label class="control-label">搜索状态
                    <a data-toggle="tooltip" data-placement="right" title="如果设为禁止搜索，那么其他人无法通过搜索项目搜索到该项目" class="btn-show-tips">
                        <i class="fa fa-info-circle"></i>
                    </a>
                </label>

                <div class="form-group">
                    {{foreach $project->allowSearchLabels as $k => $v}}
                    <label class="radio-inline">
                        {{if !$project->id}}
                        <input type="radio" name="StoreProject[allow_search]" {{if $k == 20}}checked{{/if}} value="{{$k}}"> {{$v}}
                        {{else}}
                        <input type="radio" name="StoreProject[allow_search]" {{if $k == $project->allow_search}}checked{{/if}} value="{{$k}}"> {{$v}}
                        {{/if}}
                    </label>
                    {{/foreach}}
                </div>

            </div>

            <input type="hidden" id="js_submit" value="提交">

        </form>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#wrapper -->

<script>

    $(function(){

        // 添加表单验证
        var modalObj  = $(window.parent.document).find('#js_addProjectModal');
        var submitObj = modalObj.find(":submit");
        $("#js_addProjectForm").Validform({

            tiptype:function(msg,o){

                if(!o.obj.is("form")){

                    if(3 == o.type){
                        alert(msg, 'error');
                    }

                }
            },

            label:"label",

            btnSubmit: '#js_submit',

            tipSweep:true,

            ajaxPost:true,

            beforeSubmit: function () {

                submitObj.attr("disabled", "disabled");
            },

            callback:function(json){

                if(json.status == 'success'){

                    alert(json.message, 'success', function () {
                        parent.location.reload();
                    });

                }else{

                    $(".js_" + json.label).focus().addClass('Validform_error');
                    submitObj.removeAttr("disabled");
                    alert(json.message, 'error');

                }

            }
        });

    });

</script>
{{include_file name='home/public/footer'}}
